plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.8'
}

group = 'com.kbskyblock'
version = '1.0.0-SNAPSHOT'
description = 'KBSkyblock Core'

allprojects {
    apply plugin: 'java'

    java {
        toolchain.languageVersion.set(JavaLanguageVersion.of(21)) // Updated from Java 8
    }

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'https://repo.codemc.org/repository/maven-public/' }
        maven { url 'https://repo.rosewooddev.io/repository/public/' }
        maven { url 'https://repo.papermc.io/repository/maven-public/' }
        maven { url 'https://nexus.iridiumdevelopment.net/repository/maven-releases/' }
        maven { url 'https://libraries.minecraft.net' }
    }

    dependencies {
        // Shaded dependencies
        implementation 'com.github.CryptoMorin:XSeries:13.3.0' // Updated version

        // Compile-only
        compileOnly 'org.jetbrains:annotations:26.0.2'
        compileOnly 'org.projectlombok:lombok:1.18.38'
        compileOnly 'com.mojang:authlib:1.5.25'

        annotationProcessor 'org.projectlombok:lombok:1.18.38'
    }
}

dependencies {
    // Include all subprojects
    subprojects.each { implementation(it) }
}

shadowJar {
    archiveClassifier = ''
    // Relocate critical dependencies to avoid conflicts
    relocate 'com.cryptomorin.xseries', 'com.kbskyblock.shaded.xseries'
    relocate 'com.fasterxml.jackson', 'com.kbskyblock.shaded.jackson'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    dependsOn shadowJar
    enabled = false
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.kbskyblock'
            artifactId = 'KBCore'
            version = version
            artifact shadowJar
        }
    }
}